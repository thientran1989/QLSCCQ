apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "evnspc.sucocapquang.vn.qlsccq"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile files('libs/thtsoftlib.jar')
    compile files('libs/gson-2.2.4.jar')
    compile 'com.android.support:cardview-v7:21.0.0'
    compile 'com.android.support:recyclerview-v7:21.0.0'
    compile 'com.afollestad:material-dialogs:0.6.4.2'
    compile 'com.pnikosis:materialish-progress:1.5'
    compile 'com.github.rey5137:material:1.1.1'
    compile 'com.blunderer:materialdesignlibrary:2.0.0'
    compile 'com.google.android.gms:play-services:6.5.87' // Add this line
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'br.com.liveo:navigationdrawer-material:2.3.3'
}
